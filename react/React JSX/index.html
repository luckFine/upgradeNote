<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsx</title>
	<script src="../libs/react.development.js"></script>
	<script src="../libs/react-dom.development.js"></script>
	<script src="../libs/babel.min.js"></script>
</head>
<body>
<p>React 使用 JSX 来替代常规的 JavaScript。</p>
<p>JSX 是一个看起来很像 XML 的 JavaScript 语法扩展.</p>
<br>
<p>JSX 执行更快，因为它在编译为 JavaScript 代码后进行了优化。</p>
<p>它是类型安全的，在编译过程中就能发现错误。</p>
<p>使用 JSX 编写模板更加简单快速。</p>
<div id="example"></div>

<script src="index.jsx" type="text/babel"></script>
</body>
</html>
