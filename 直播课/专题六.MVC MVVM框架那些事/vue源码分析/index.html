<div id="app">
    <input type="text" placeholder="ËæìÂÖ•" v-model="text" style="height: 2em;font-size: 1em;"/>
    <br>{{text}}
    <br>{{ text }}
</div>
<script>
    const flushCallbacks = () => {console.log('ÊàëÊòØcallback');};
    let counter = 1;
    const textNode = document.createTextNode((counter));

    const observer = new MutationObserver(flushCallbacks);
    observer.observe(textNode, {
        characterData: true
    });
    timerFunc = () => {
        counter = (counter + 1) % 2;
        textNode.data = String(counter);
    };
    timerFunc();
    setTimeout(function (){
        timerFunc();
    });
    setTimeout(function (){
        timerFunc();
    });
</script>
