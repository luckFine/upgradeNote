<script>
	function P(fn) {
		let obj = {};
		let _data = null;
		obj.then = function (tfn) {
			setTimeout(function () {
				tfn(_data)
			}, 1110);
		};
		fn(function (data) {
			_data = data;
		});
		return obj;
	}

	let p = new P(function (res, rej) {
		res(123)
	});
	console.log(p);
	p.then(function (data) {
		console.log(data)
	})
</script>
